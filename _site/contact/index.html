<!doctype html>
<html>
    <head>    
        
        <title>Contact - The Patchworks &amp; More</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google" content="notranslate" />
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/main.css">
        
    </head>
    <body>
        
        <div id="page" class="site palette-blue">
  <header id="masthead" class="site-header outer">
  <div class="inner">
    <div class="site-header-inside">

      <div class="site-branding">
        
        
        
        <p class="site-title"><a href='/'>The Patchworks &amp; More</a></p>
        
      </div><!-- .site-branding -->

      
      <nav id="main-navigation" class="site-navigation" aria-label="Main Navigation">
        <div class="site-nav-inside">
          <button id="menu-close" class="menu-toggle"><span class="screen-reader-text">Open Menu</span><span
              class="icon-close" aria-hidden="true"></span></button>
          <ul class="menu">
            
            <li class="menu-item ">
              <a href="/">Home</a>
            </li>
            
            <li class="menu-item ">
              <a href="/about/">About Us</a>
            </li>
            
            
            
              
              <li class="menu-item menu-button">
                <a href="/contact" class="button">Contact</a>
              </li>
              
            
          </ul><!-- .menu -->
        </div><!-- .site-nav-inside -->
      </nav><!-- .site-navigation -->
      <button id="menu-open" class="menu-toggle"><span class="screen-reader-text">Close Menu</span><span class="icon-menu"
          aria-hidden="true"></span></button>
      

    </div><!-- .site-header-inside -->
  </div><!-- .inner -->
</header><!-- .site-header -->

  <main id="content" class="site-content">
    <div class="outer">
  <div class="inner-medium">

    <article class="post page post-full">
      <header class="post-header">
        <h1 class="post-title">Contact</h1>
      </header><!-- .post-header -->
      
      
      
      
      <div class="post-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam a metus quis lorem malesuada luctus. Cras lacinia, eros at dapibus molestie, risus tortor pretium ligula.</p>

        <form name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
          class="contact-form">
          <p class="screen-reader-text">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
          </p>
          <p class="form-row">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-input">
          </p>
          <p class="form-row">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-input">
          </p>
          <p class="form-row">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-textarea" rows="7"></textarea>
          </p>
          <input type="hidden" name="form-name" value="contactForm" />
          <p class="form-row form-submit">
            <button type="submit" class="button">Send Message</button>
          </p>
        </form><!-- .contact-form -->
      </div><!-- .post-content -->
    </article><!-- .post -->

  </div><!-- .inner-medium -->
</div><!-- .outer-->

  </main><!-- .site-content -->
  <footer id="colophon" class="site-footer">

  <div class="site-info outer">
    <div class="inner">
      &copy; Stackbit. All rights reserved.
      &nbsp;
      
      <a href="https://www.stackbit.com" target="_blank" rel="noopener" >Made with Stackbit</a>.
      
    </div><!-- .inner -->
  </div><!-- .site-info -->

</footer><!-- .site-footer -->

</div><!-- .site -->

        <!-- Scripts -->
        <script src="/assets/js/plugins.js"></script>
        <script src="/assets/js/init.js"></script>
        <script src="/assets/js/main.js"></script>
    </body> 
</html>
