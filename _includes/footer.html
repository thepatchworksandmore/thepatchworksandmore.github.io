<footer id="colophon" class="site-footer">

  <div class="site-info outer">
    <div class="inner">
      {{ site.footer.content }}
      &nbsp;
      {% for link in site.footer.links %}
      <a href="{{ link.url }}" {% assign new_window_is_not_empty = link.new_window | is_not_empty %}{% if new_window_is_not_empty %}target="_blank" rel="noopener" {% endif %}>{{ link.text }}</a>.
      {% endfor %}
    </div><!-- .inner -->
  </div><!-- .site-info -->

</footer><!-- .site-footer -->
